<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="images/mev-favicon-32x32-c.png">
    <title>MEV | Smart Office</title>
    <link rel="stylesheet" type="text/css" href="styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="styles/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
    <header>
        <div class="container header-container">
            <a class="logo">
                <img src="images/mev-logo.png" alt="">
            </a>
            <div class="text">Smart Office</div>
        </div>
    </header>
    <main class="smart-office">
        <section>
            <div class="container">
                <h2 class="title">Scheme of 4 floors</h2>
                <div class="four-office-plan">
                    <img src="images/four-office-2.png">
                    <div class="office office-1"></div>
                    <div class="office-2"></div>
                    <div class="info-icon hidden">
                        <span class="icon fa"></span>
                        <span class="result"></span>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container footer-container">
            <div class="copyright">&#169; 2017, MEV, ARDUINO HACKATHON</div>
            <div class="command">Команда: Может что то и получится!</div>
        </div>
    </footer>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/socket.io.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
